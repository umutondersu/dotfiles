# vim:fileencoding=utf-8:ft=conf:foldmethod=marker

# Kitty Configuration (Converted from Alacritty)

# Window settings
background_opacity 0.8

# Font settings
font_family JetBrainsMono Nerd Font
font_size 14.0

# Padding
window_padding_width 3 0 1 2

# Scrollback buffer
scrollback_lines 10000

# Shell (launch fish with tmux session if available)
shell /usr/bin/fish -c "tmux a || tmux new-session -s default"

# Tokyo Night theme
include ~/.config/kitty/tokyo-night.conf

# Prevent clipboard appending new text instead of replacing
# https://github.com/kovidgoyal/kitty/issues/1951
clipboard_control write-clipboard write-primary no-append

# Disable ligatures
disable_ligatures always

# Do not ask for confirmation when quitting and pasting
confirm_os_window_close 0
paste_actions no-op
