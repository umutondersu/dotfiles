# Options 
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000
set -g mode-style "fg=white,bg=gray bold"
set -g message-style "fg=white,bg=gray,bold"

# Set true color
set -sg terminal-overrides ",*:RGB"
set -g default-terminal "${TERM}"

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Index windows and panes from 1
set -g base-index  1
set -g pane-base-index 1
set -g renumber-windows on

# Status bar
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"
set -g window-status-format "#W"
setw -g window-status-current-format "#{?window_zoomed_flag,#[fg=yellow],#[fg=magenta]}#W"
set -g window-status-bell-style "fg=red,bold"

# Window Borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux/plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Automatic restore
set -g @continuum-restore 'on'

# Set vim mode
set-window-option -g mode-keys vi
# Keybindings for copy mode
bind-key -n 'M-C' copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle 
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel 

# tmux won't detach when session is destroyed
set-option -g detach-on-destroy off

# Open new windows in current dir
bind c new-window -c "#{pane_current_path}"
# Open new panels in current dir
bind '"' split-window -v -c "#{pane_current_path}"
bind "'" split-window -v -p 30 -c "#{pane_current_path}"
bind % split-window -h -p 25 -c "#{pane_current_path}"

run "~/.tmux/plugins/tpm/tpm"
